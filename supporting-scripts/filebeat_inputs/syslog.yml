# This file creates a filebeat prospector for syslog source data from the SOF-ELK® VM itself

filebeat.prospectors:
  - type: log
    paths:
      - /logstash/syslog/*/*/*/*/*
      - /logstash/syslog/*/*/*/*
      - /logstash/syslog/*/*/*
      - /logstash/syslog/*/*
      - /logstash/syslog/*
    exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
    close_inactive: 5m
    fields_under_root: true
    fields:
      type: syslog
