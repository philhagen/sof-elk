# This file creates filebeats prospector for Zeek source data from the SOF-ELK® VM itself

- type: filestream
  id: zeek-conn-01
  paths:
    - /logstash/zeek/**/conn.*
  close.on_state_change.inactive: 5m
  clean_removed: true
  fields_under_root: true
  fields:
    type: zeek_conn
  tags: [ 'zeek' ]

