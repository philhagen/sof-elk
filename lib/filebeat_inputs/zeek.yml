# This file creates filebeats prospector for Zeek source data from the SOF-ELK® VM itself

- type: filestream
  id: zeek-conn-01
  paths:
    - /logstash/zeek/**/conn.*
  prospector.scanner.exclude_files: [ '\.gz$', '\.bz2$', '\.zip$' ]
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: zeek_conn
  tags: [ 'zeek' ]

