# This is a Filebeat prospector file that monitors the /logstash/hayabusa/ directory for files to load.
# These are sent to localhost:5044, where Logstash is listening.

- type: filestream
  id: hayabusa-csv
  paths:
    - /logstash/hayabusa/**/*.csv
  close.on_state_change.inactive: 5m
  clean_removed: true
  processors:
    - add_labels:
       labels:
         type: hayabusa
  tags: [ 'csv' ]

- type: filestream
  id: hayabusa-json
  paths:
    - /logstash/hayabusa/**/*.json
  close.on_state_change.inactive: 5m
  clean_removed: true
  parsers:
    - multiline:
        type: pattern
        pattern: "^{"
        negate: true
        match: after
        # flush_pattern: "^}"
  processors:
    - add_labels:
       labels:
         type: hayabusa
  tags: [ 'json' ]
