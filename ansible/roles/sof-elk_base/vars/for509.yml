course_apt_packages:
  - apache2
  - netcat-traditional

apache2_confs:
  - no-cache
  - workbook-redirect

apache2_mods:
  - rewrite
  - expires
  - headers

ssh_confs:
  - known_hosts
  - config

ssh_keytype: ed25519
