- name: Install Elasticsearch
  ansible.builtin.apt:
    name: elasticsearch={{ elastic_stack_version }}
    state: present
  tags: elasticsearch

- name: Hold Elasticsearch
  ansible.buildin.dpkg_selection:
    name: elasticsearch
    selection: hold
  tags: elasticsearch

- name: Set permissions on Elasticsearch data directory
  ansible.builtin.file:
    path: /var/lib/elasticsearch
    state: directory
    mode: 0755
    owner: elasticsearch
    group: elasticsearch
  tags: elasticsearch

- name: Create Elasticsearch systemd override directory
  ansible.builtin.file:
    dest: '/etc/systemd/system/elasticsearch.service.d'
    state: directory
    mode: 0755
    owner: root
    group: root
  tags: elasticsearch

- name: Override Elasticsearch systemd limits
  ansible.builtin.copy:
    src: 'systemd_override.conf'
    dest: '/etc/systemd/system/elasticsearch.service.d/override.conf'
    owner: root
    group: root
    mode: 0644
  register: elasticsearch_systemd_config
  tags: elasticsearch

- name: Configure Elasticsearch
  ansible.builtin.copy:
    src: 'elasticsearch.yml'
    dest: '/etc/elasticsearch/elasticsearch.yml'
    owner: root
    group: elasticsearch
    mode: 0660
  register: elasticsearch_config
  tags: elasticsearch

- name: Start and Enable Elasticsearch service
  ansible.builtin.systemd_service:
    daemon_reload: true
    name: elasticsearch
    enabled: true
    state: started
  register: enablestart_elasticsearch
  tags: elasticsearch

- name: Restart Elasticsearch
  ansible.builtin.systemd_service:
    name: elasticsearch
    state: restarted
  when: (not enablestart_elasticsearch) and (elasticsearch_systemd_config.changed or elasticsearch-config.changed)
  tags: elasticsearch
