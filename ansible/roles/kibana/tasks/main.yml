- name: Install Kibana
  ansible.builtin.apt:
    name: kibana={{ elastic_stack_version }}
    state: present
  tags: kibana

- name: Hold Kibana
  ansible.builtin.dpkg_selections:
    name: kibana
    selection: hold
  tags: kibana

- name: Configure Kibana
  ansible.builtin.copy:
    src: 'kibana.yml'
    dest: '/etc/kibana/kibana.yml'
    owner: root
    group: root
    mode: 0644
  register: kibana_config
  tags: kibana

- name: Open firewall ports
  ansible.posix.firewalld:
    port: 5601/tcp
    permanent: true
    state: enabled
  register: firewall_port
  #when: not (ansible_system_vendor == 'Microsoft Corporation' and ansible_virtualization_type == 'VirtualPC')
  tags: kibana

- name: Restart firewalld
  ansible.builtin.systemd_service:
    name: firewalld
    state: reloaded
  when: firewall_port.changed
  tags: kibana

- name: Enable and start Kibana service
  ansible.builtin.systemd_service:
    daemon_reload: true
    name: kibana
    enabled: true
    state: started
  register: enablestart_kibana
  tags: kibana

- name: Restart Kibana
  ansible.builtin.systemd_service:
    daemon_reload: true
    name: kibana
    state: restarted
  when: (not enablestart_kibana.changed) and (kibana_config.changed)
  tags: kibana
