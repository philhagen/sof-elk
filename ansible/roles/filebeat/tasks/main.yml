- name: Install Filebeat
  ansible.builtin.apt:
    name: filebeat={{ elastic_stack_version }}
    state: present
  tags: filebeat

- name: Hold Filebeat
  ansible.builtin.dpkg_selections:
    name: filebeat
    selection: hold
  tags: filebeat

- name: Configure filebeat
  ansible.builtin.file:
    src: '/usr/local/sof-elk/lib/configfiles/filebeat.yml'
    dest: '/etc/filebeat/filebeat.yml'
    state: link
    force: true
  register: filebeat_config
  tags: filebeat

- name: Create filebeat input base directory
  ansible.builtin.file:
    dest: '/logstash'
    state: directory
    owner: root
    group: root
    mode: 0755

# don't forget to add new ones to post_merge.sh
- name: Create filebeat input directories
  ansible.builtin.file:
    dest: '/logstash/{{ item }}'
    state: directory
    owner: root
    group: root
    mode: 01777
  with_items:
    - appleul
    - aws
    - azure
    - gcp
    - gws
    - hayabusa
    - httpd
    - kape
    - kubernetes
    - microsoft365
    - nfarch
    - passivedns
    - plaso
    - syslog
    - zeek
  register: filebeat_input_directories
  tags: filebeat

- name: Start and enable Filebeat service
  ansible.builtin.systemd_service:
    name: filebeat
    enabled: true
    state: started
  register: enablestart_filebeat
  tags: filebeat

- name: Restart Filebeat
  ansible.builtin.systemd_service:
    daemon_reload: true
    name: filebeat
    state: restarted
  when: (not enablestart_filebeat) and (filebeat_config.changed or filebeat_input_directories.changed)
  tags: filebeat
