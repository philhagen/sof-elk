# This file enriches a useragent field

filter {
  # enrich the useragent field
  if [user_agent][original] {
    mutate {
      # remove quotes from quoted string
      # convert + sign to space
      gsub => [
        "[user_agent][original]", "\"", "",
        "[user_agent][original]", "\+", " "
      ]
    }
    useragent {
      source => "[user_agent][original]"
      target => "[user_agent]"
    }
  }
}