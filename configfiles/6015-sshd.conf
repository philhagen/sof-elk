filter {
  # SSH login messages
  if (([labels][type] == "syslog") and [log][syslog][appname] == "sshd") {
    grok {
      patterns_dir => [ "/usr/local/sof-elk/grok-patterns" ]
      match => [ "message", "^%{WORD:[ssh][auth_result]} %{WORD:[ssh][login_method]} for (?:%{DATA:[ssh][user_validity]} )?%{USERNAME:[user][name]} from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]} %{WORD:[ssh][version]}(?:: %{WORD:[ssh][key_type]} %{GREEDYDATA:[ssh][key_id]})?$" ]
      match => [ "message", "^Received disconnect from %{IPORHOST:[source][ip]}: %{NONNEGINT:[ssh][disconnect_code]}: %{GREEDYDATA:[ssh][disconnect_statement]}$"]
      match => [ "message", "^Connection closed by %{IPORHOST:[source][ip]}$"]
      match => [ "message", "^Invalid user %{USER:[user][name]} from %{IPORHOST:[source][ip]}$" ]
      match => [ "message", "^Invalid user %{USER:[user][name]} from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]}$" ]
      match => [ "message", "^Unable to negotiate with %{IP:[source][ip]} port %{POSINT:[source][port]}: %{DATA:[ssh][auth_reason]}. Their offer: %{DATA:[ssh][source_kex_methods]} \[preauth\]$" ]
      match => [ "message", "^Connection from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]} on %{IPORHOST:[destination][ip]} port %{POSINT:[destination][port]}$" ]
      match => [ "message", "^Disconnected from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]} \[preauth\]$" ]
      match => [ "message", "^Received disconnect from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]}:%{POSINT:[ssh][unknown_field]}:  \[preauth\]$" ]

      add_tag => [ "got_ssh", "parse_done" ]
      tag_on_failure => [ "_grokparsefailure_sshlogin" ]
    }
  }

  if [source_kex_methods] {
    split {
      field => "source_kex_methods"
      terminator => ","
    }
  }

  # copy auth result to generic event-grouped field
  if [ssh][auth_result] {
    mutate {
      lowercase => [ "[ssh][auth_result]" ]
      copy => { "[ssh][auth_result]" => "[event][auth_result]" }
    }
  }

  if "_grokparsefailure_sshlogin" in [tags] {
    mutate {
      remove_tag => [ "_grokparsefailure_sshlogin"]
    }
  }
}
