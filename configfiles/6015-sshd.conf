filter {
  # SSH login messages
  if (([type] == "syslog") and [log][syslog][appname] == "sshd") {
    grok {
      patterns_dir => [ "/usr/local/sof-elk/grok-patterns" ]
      match => [ "message", "^%{WORD:login_result} %{WORD:login_method} for (?:%{DATA:user_validity} )?%{USERNAME:user} from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]} %{WORD:ssh_protocol}(?:: %{WORD:key_type} %{GREEDYDATA:key_id})?$" ]
      match => [ "message", "^Received disconnect from %{IPORHOST:[source][ip]}: %{NONNEGINT:ssh_disconnect_code}: %{GREEDYDATA:ssh_disconnect_statement}$"]
      match => [ "message", "^Connection closed by %{IPORHOST:[source][ip]}$"]
      match => [ "message", "^Invalid user %{USER:user} from %{IPORHOST:[source][ip]}$" ]
      match => [ "message", "^Invalid user %{USER:user} from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]}$" ]
      match => [ "message", "^Unable to negotiate with %{IP:[source][ip]} port %{POSINT:[source][port]}: %{DATA:auth_reason}. Their offer: %{DATA:source_kex_methods} \[preauth\]$" ]
      match => [ "message", "^Connection from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]} on %{IPORHOST:[destination][ip]} port %{POSINT:[destination][port]}$" ]
      match => [ "message", "^Disconnected from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]} \[preauth\]$" ]
      match => [ "message", "^Received disconnect from %{IPORHOST:[source][ip]} port %{POSINT:[source][port]}:%{POSINT:unknown_field}:  \[preauth\]$" ]

      add_tag => [ "got_ssh", "parse_done" ]
      tag_on_failure => [ "_gpfail_sshlogin" ]
    }
  }

  if [source_kex_methods] {
    split {
      field => "source_kex_methods"
      terminator => ","
    }
  }

  if "_gpfail_sshlogin" in [tags] {
    mutate {
      remove_tag => [ "_gpfail_sshlogin"]
    }
  }
}
